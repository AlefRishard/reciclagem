{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro do usuário</title>
  <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

      <a class="navbar-center" href="#">
        <img src="{%static 'img/logo.png'%}" alt="Logo" />
        RECICLA
      </a>
    </div>
  </nav>

  <!-- Cadastro -->

  <div class="cadastro-container">
        <h3 class="text-center mb-4">Cadastro</h3>
        <form method="POST" action="{% url 'cadastrar' %}">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Nome de usuário</label>
                <input class="form-control" placeholder="Nome de usuário" name="username" required />
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="E-mail" name="email" required />
            </div>
            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" placeholder="CPF" name="cpf" required />
            </div>
            <div class="mb-3">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" placeholder="00000-000" name="cep" />
            </div>
            <div class="mb-3">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" placeholder="Bairro" name="bairro" />
            </div>
            <div class="mb-3">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control" placeholder="Rua" name="rua" />
            </div>
            <div class="mb-3">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" placeholder="Número" name="numero" />
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Senha" name="password" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" placeholder="Confirmar Senha" name="password2" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            <div class="text-center mt-3">
                <p>Já tem uma conta? <a href="{% url 'login' %}" style="color: #155724; text-decoration: none">Entrar</a></p>
            </div>
        </form>
    </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
