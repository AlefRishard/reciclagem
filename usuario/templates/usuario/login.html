{% load static %} <!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
    

  </head>
  <body>

          <!-- Navbar-->
 <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- imagem e texto centralixados -->
      <a class="navbar-center" href="#">
        <img src="{%static 'img/logo.png'%}" alt="Logo">
        RECICLA
      </a>
    </div>
  </nav>
    </div>
  </nav>


         <!--Login -->

        <div class="login-container">
    <h3 class="text-center mb-4">Entrar na conta</h3>
    {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" name="email" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" name="password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Entrar</button>
      <p class="text-center mt-2" style="font-size: 0.9rem;">

  <a href="{% url 'cadastrar' %}" style="color: #155724; text-decoration: none;">Criar uma conta</a>
</p>
    </form>

    <hr class="my-4">

     <button class="btn google-btn w-100">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" class="me-2">
      Entrar com Google
    </button>

  </div>

   
    </div>

     
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    
    </a>
  </div>
</nav>
  </body>
</html>
