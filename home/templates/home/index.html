<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>

    
    body {
      background-color: #eaf7ec;
      padding-bottom: 70px; 
    }
    .header {
      background-color: #2f6d3a;
      color: white;
      padding: 15px;
      border-radius: 0 0 12px 12px;
    }
    .card-link {
      background-color: #d7f0db;
      border: none;
      border-radius: 12px;
      padding: 15px;
      text-decoration: none;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      transition: background 0.2s;
    }
    .card-link:hover {
      background-color: #c6e9cb;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    .bottom-nav .nav-link {
      color: #555;
      font-size: 14px;
    }
    .bottom-nav .nav-link.active {
      color: #2f6d3a;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h6 class="mb-1">
      <i class="bi bi-person-circle me-1"></i> {{ user.username }}
    </h6>
    <h5 class="fw-bold">Bem-vinda, que bom ter você</h5>
    <p class="mb-0">Continue sua jornada com a gente e faça a sua primeira reciclagem</p>
  </div>

  <!-- Menu dos cardss -->
  <div class="container mt-4">
    <a href="agendamento.html" class="card-link">
      <div><i class="bi bi-calendar-check fs-4 me-2"></i> <span class="fw-bold">AGENDAMENTO</span></div>
      <i class="bi bi-chevron-right"></i>
    </a>

    <a href="pontos.html" class="card-link">
      <div><i class="bi bi-coin fs-4 me-2"></i> <span class="fw-bold">PONTOS ACUMULADO</span></div>
      <i class="bi bi-chevron-right"></i>
    </a>

    <a href="{% url 'mapa' %}" class="card-link">
      <div><i class="bi bi-map fs-4 me-2"></i> <span class="fw-bold">MAPAS</span></div>
      <i class="bi bi-chevron-right"></i>
    </a>

    <a href="relatorio.html" class="card-link">
      <div><i class="bi bi-file-earmark-text fs-4 me-2"></i> <span class="fw-bold">RELATÓRIO</span></div>
      <i class="bi bi-chevron-right"></i>
    </a>
  </div>

  <!-- Botao navegacao -->
  <nav class="bottom-nav">
    <div class="d-flex justify-content-around py-2">
      <a href="index.html" class="nav-link text-center active">
        <i class="bi bi-house fs-5"></i><br>Início
      </a>
      <a href="agendamento.html" class="nav-link text-center">
        <i class="bi bi-calendar-event fs-5"></i><br>Agendados
      </a>
      <a href="pontos.html" class="nav-link text-center">
        <i class="bi bi-coin fs-5"></i><br>Pontos
      </a>
      <a href="transacoes.html" class="nav-link text-center">
        <i class="bi bi-receipt fs-5"></i><br>Transações
      </a>
      <a href="perfil.html" class="nav-link text-center">
        <i class="bi bi-person fs-5"></i><br>Perfil
      </a>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
